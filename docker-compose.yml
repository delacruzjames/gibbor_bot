version: '3.8'

services:
  fastapi_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env  # Load sensitive information from .env
    depends_on:
      db:
        condition: service_healthy  # Wait for the database healthcheck

  db:
    image: postgres:16  # PostgreSQL version 16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gibbor_tradingdb
    ports:
      - "5432:5432"  # Expose PostgreSQL on default port
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist PostgreSQL data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s  # Check every 5 seconds
      timeout: 10s  # Timeout after 10 seconds
      retries: 10    # Retry up to 10 times before failing

volumes:
  postgres_data:
